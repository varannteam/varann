name: Varann workflow
on: [push]

jobs:
  build:
    name: Building
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Gradle
        run: gradle build
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_HOST: localhost

      - name: Build docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: varann/varann
          tags: sha-${{ github.sha }}

      - name: Deploy to virtual machine
        uses: appleboy/ssh-action@master
        env:
          SHA: ${{ github.sha }}
        with:
          envs: SHA
          host: ${{ secrets.DEPLOYMENT_HOST }}
          username: ${{ secrets.DEPLOYMENT_USER }}
          key: ${{ secrets.DEPLOYMENT_PEM }}
          script: echo "COMMIT_HASH=$SHA" > .env && sudo docker stop $(sudo docker ps -a -q) && rm -f docker-compose.yml && curl -o docker-compose.yml https://raw.githubusercontent.com/varannteam/varann/issue_20/docker-compose.yml && sudo docker-compose up -d
