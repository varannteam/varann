name: Varann workflow
on: [push]

jobs:
  build:
    name: Building
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Gradle
        run: gradle build

        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_HOST: localhost

      - name: Build docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: varann/varann
          tag_with_sha: true

      - run: |
          git config --global user.email "step.ponomarev@gmail.com"
          git config --global user.name "step-ponomarev"
          git add -A
      - uses: akhileshns/heroku-deploy@v3.2.6
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "varann-app"
          heroku_email: "step.ponomarev@gmail.com"
          procfile: "web: curl -fsSL https://get.docker.com -o get-docker.sh && sh get-docker.sh && curl -L \"https://github.com/docker/compose/releases/download/1.26.2/docker-compose-Linux-x86_64\" -o docker-compose && chmod +x docker-compose && ./docker-compose up"